<section>
    <header>Movie Collection</header>
 <br>
 <br>
    <input type="text" ng-model="vm.newMovie.name" placeholder="Movie Name">
    <input type="text" ng-model="vm.newMovie.pic" placeholder="Picture URL">
    <input type="text" ng-model="vm.newMovie.release_date" placeholder="Release Date">
    <input type="text" ng-model="vm.newMovie.genre" placeholder="Genre">
    <input type="number" ng-model="vm.newMovie.run_time" placeholder="Run Time (Minutes)">
    <button ng-click="vm.addMovie(vm.newMovie)">Add A Movie!</button>
        <div class="arrange" ng-repeat="movie in vm.movies.list">
            <p>{{movie.name}}</p>
            <p>{{movie.pic}}</p>
            <p>{{movie.release_date}}</p>
            <p>{{movie.genre}}</p>
            <p>{{movie.run_time}}</p>
            <button ng-click="vm.deleteMovie(movie)">Delete</button>
        </div>
</section>
