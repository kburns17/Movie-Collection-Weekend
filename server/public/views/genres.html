<section>
    <header>See Movies by Genre</header>
    <br>
    <br>
    <form>
        <input type="text" ng-model="vm.newGenre.genre" placeholder="Genre Type">
        <button type="reset" ng-click="vm.addGenre(vm.newGenre)">Add Genre</button>
    </form>
    <br>
    <table>
        <thead>
            <th>Genre</th>
            <th>Total in Genre</th>
            <th>Remove Genre</th>
        </thead>
        <tbody ng-repeat="genre in vm.genres.list">
            <td>{{genre.genre}}</td>
            <td></td>
            <td><button ng-click="vm.deleteGenre(genre)">Delete</button></td>
        </tbody>
    </table>
</section>
